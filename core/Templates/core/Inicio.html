<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Horas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-2 mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_registros' %}">Controle de Horas</a>
            <a class="btn btn-light" href="{% url 'criar_registro' %}">+ Novo Registro</a>
            <a class="btn btn-light" href="{% url 'listar_atividades' %}">+ criar atividades</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
