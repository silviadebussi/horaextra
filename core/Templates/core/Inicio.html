<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Horas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-2 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'lista_registros' %}">Controle de Horas</a>

            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'criar_registro' %}">Novo Registro</a></li>
                        <li><a class="dropdown-item" href="{% url 'listar_atividades' %}">Criar Atividade</a></li>
                        <li><a class="dropdown-item" href="{% url 'registro_consultas' %}">Consultar Horas</a></li>
                    </ul>
                </div>

                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-outline-light ms-2" type="submit">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS para o dropdown funcionar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
