{% extends 'base.html' %}

{% block title %}Nova Atividade{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Atividade,Nova Atividade" }}</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'listar_atividades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
